<!DOCTYPE html>
<html lang="ru">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/main.min.css">

  <title>Tennis Love</title>

</head>

<body>
  <div class="wrapper">
    <div class="container-big">
      <header class="header">
        <nav class="header__nav">
          <ul class="header__menu">
            <li class="header__menu-item">
              <a class="header__menu-link" href="#">Расписание</a>
            </li>
            <li class="header__menu-item">
              <a class="header__menu-link" href="#">Результаты</a>
            </li>
            <li class="header__menu-item">
              <a class="header__menu-link" href="#">Рейтинг</a>
            </li>
            <li class="header__menu-item">
              <a class="header__menu-link" href="#">О лиге</a>
            </li>
            <li class="header__menu-item">
              <a class="header__menu-link" href="#">Контакты</a>
            </li>
          </ul>
  
          <img class="header__image" src="images/user-image.jpg" alt="Фотография пользователя">
        </nav>
      </header>
  
      <main class="main-content">
        <div class="logo logo--signup">
          <img class="logo__image" src="images/logo.png" alt="Логотип">
          <h1 class="logo__title">
            Детская теннисная лига <br> I Love Tennis
          </h1>
        </div>
  
        <section class="signup-true">
          <div class="signup-true__inner">
            <img class="signup-true__image" src="images/success.svg" alt="Галочка">
  
            <h3 class="signup-true__title">Вы успешно зарегистрировались</h3>
  
            <p class="signup-true__text">
              Вы успешно зарегистрировались. На ваш e-mail
              отправлена ссылка для подтверждения
              учётной записи
            </p>
  
            <a class="signup-true__link" href="index.html">На главную</a>
          </div>
        </section>
      </main>
    </div>
  </div>
</body>

</html>
